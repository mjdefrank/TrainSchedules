<!DOCTYPE html>
<html>
<head>
	<title>Homework 7: Train Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<br />
	<div class="col-md-1"></div>
	<div class="col-md-10">
		<div class="jumbotron">
	  		<h1>Train-ipedia</h1>
	  		<p>User-updated Train Schedules</p>
		</div>
		
		<div class="infoPanel panel panel-default">
	  		<div class="panel-heading">Current Train Schedule</div>
	  		<div class="panel-body" id="trainSchedule">
	  			<table class='col-md-12'>
	  				<thead>
		  				<tr>
		  					<th class="nameHead col-md-3">Train Name</th>
		  					<th class="destinationHead col-md-3">Destination</th>
		  					<th class="frequencyHead col-md-2">Frequency (min)</th>
		  					<th class="nextHead col-md-2">Next Arrival</th>
		  					<th class="awayHead col-md-2">Minutes Away</th>	
	  					</tr>
	  				</thead>
	  					<tbody>
		  				</tbody>
	  			</table>
	  		</div>
		</div>

		<div class="userPanel panel panel-default">
			<div class="panel panel-heading">Add Train</div>
		  		
		  		<div class="panel-body">Train Name:
		  			<div class="input-group col-md-12">
		  				<input type="text" class="form-control" id="trainName" placeholder="Hogwart's Express" aria-describedby="basic-addon2">
					</div>
		  		</div>

		  		<div class="panel-body">Destination:
		  			<div class="input-group col-md-12">
		  				<input type="text" class="form-control" id="trainDestination" placeholder="Hogsmeade" aria-describedby="basic-addon2">
					</div>
		  		</div>

		  		<div class="panel-body">First Train Time (HH:mm - military time):
		  			<div class="input-group col-md-12">
		  				<input type="text" class="form-control" id="trainTime" placeholder="0700" aria-describedby="basic-addon2">
					</div>
		  		</div>
				
				<div class="panel-body">Frequency:
		  			<div class="input-group col-md-12">
		  				<input type="text" class="form-control" id="trainFrequency" placeholder="90" aria-describedby="basic-addon2">
					</div>
		  		</div>
		  	<button class="submitInfo">Submit <span class="glyphicon glyphicon-bed"></span></button>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>
</html>
